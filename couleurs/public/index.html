<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="D&eacute;couvrez Couleurs 273 ! (Mieux que Color 122)">
        <title>Couleurs 273</title>
    </head>
    <body>
        <section class="inputs">
            <input type="checkbox"  id="alpha">
            <label for="alpha">Alpha</label>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="textColorInput" placeholder="ffffffff" id="hex">
                        </td>
                        <td>
                            <input type="text" class="textColorInput" placeholder="ffff" id="hexSmall">
                        </td>
                        <td>
                            <input type="text" class="textColorInput" placeholder="1.0, 1.0, 1.0, 1.0" id="dec">
                        </td>
                        <td>
                            <input type="text" class="textColorInput" placeholder="255, 255, 255, 255" id="int">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="copyColorButton" data="hex">Copy Hex</button>
                        </td>
                        <td>
                            <button class="copyColorButton" data="hexSmall">Copy ShortHex</button>
                        </td>
                        <td>
                            <button class="copyColorButton" data="dec">Copy Dec</button>
                        </td>
                        <td>
                            <button class="copyColorButton" data="int">Copy Int</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!--<input type="color" id="colorPicker">-->
        </section>
        <section class="colors">
            <table>
                <tbody id="palette1"></tbody>
            </table>
            
            <table>
                <tbody id="palette2"></tbody>
            </table>
        </section>

        <link rel="stylesheet" href="./bundle.css">
        <script src="./bundle.js"></script>
    </body>
</html>
