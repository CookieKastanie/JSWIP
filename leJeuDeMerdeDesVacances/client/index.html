      body{
        margin: 0;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        cursor: url('curseur.cur'), auto;
        font-family: Arial;
      }
      canvas{
        margin: 0;
        object-fit: contain;
        width: 100%;
        height: 100%;
      }

      div{
        position: absolute;
        top: 10px;
        left: 10px;
      }

      button{
        margin: 5px;
        border-radius: 5px;
        z-index: 10;
      }

      input{
        margin: 5px;
        padding-left: 5px;
        border-radius: 5px;
