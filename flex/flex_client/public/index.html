<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flex - Files Exchanges.">
    <title>Flex</title>
    <link href="https://bootswatch.com/4/sketchy/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Flex.</h1>
        <hr>
        <table class="table">
              <tbody id="list"></tbody>
        </table>
        <hr>
        <br>
        <form id="upload">
            <div class="form-group">
                <label for="name" class="form-label">Nom :</label>
                <input id="name" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="psw" class="form-label">Mot de passe :</label>
                <input id="psw" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="files" class="form-label">Fichiers :</label>
                <input id="files" type="file" multiple class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary">Envoyer</button>
        </form>
        <br>
        <div class="progress">
            <div id="progressBar" class="progress-bar bg-info" style="width:0%" role="progressbar"></div>
        </div>
    </div>
    <link rel="stylesheet" href="./bundle.css">
    <script src="./bundle.js"></script>
</body>
</html>
