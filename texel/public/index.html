<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="DÃ©couvrez le projet texel.">
        <title>Texel</title>
        <link rel="stylesheet" href="./loading.css">
    </head>
    <body>
        <div id="loading">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>

        <div class="flex" id="header-panel">
            <details id="texture-panel-button">
                <summary id="texture-label"></summary>
                <div class="flex" id="texture-panel"></div>
            </details>
            
            <label id="buffer-selector-label" for="buffer-selector"></label>
            <select id="buffer-selector"></select>

            <div id="size-selector">
                <label id="width-selector-label" for="width-selector"></label>
                <input type="number" id="width-selector">
                <label id="height-selector-label" for="height-selector"></label>
                <input type="number" id="height-selector">
                <button id="size-button"></button>
            </div>

            <div id="help-section">
                <p id="help-button"></p>
                <pre id="help-text"></pre>
            </div>
        </div>
        <div class="flex" id="main-panel">
            <div class="flex" id="result-panel">
                <div id="render-panel">
                    <div id="webgl-screen"></div>
                </div>
            </div>
            <div class="flex-c" id="code-panel">
                <div id="code"><div id="code-inject"></div></div>
                <div class="no-error" id="error-zone"></div>
            </div>
        </div>

        <link rel="stylesheet" href="./bundle.css">
        <script src="bundle.js"></script>
    </body>
</html>
