<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/fr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  </head>
  <body>

    <div class="modal fade" id="authModal" role="dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Authentification</h4>
          </div>
          <form class="tagForm" id="authForm">
            <div class="modal-body">
              <input id="auth" class="form-control" type="password" required/>
            </div>
            <div class="modal-footer">
              <input id="authModalBtn" type="submit" class="btn btn-primary" value="Entrer">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="failAuthModal" role="dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Non autorisé</h4>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="failAuthBtn">Ok</button>
          </div>
        </div>
      </div>
    </div>

<!----------------------------------------------------------------------------------------------------------------------------------->

    <div class="modal fade" id="refreshAuthModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirmation</h4>
          </div>
          <div class="modal-body">
            Rafraichir le fichier d'authentification ?
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" id="refreshAuthBtn" data-dismiss="modal">Oui</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Non</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sayModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Envoyer un message</h4>
          </div>
          <form class="tagForm" id="sayOnForm">
            <div class="modal-body">
              <label for="channel">Canal: </label>
              <!--<input id="channel" class="form-control" type="text" required/>-->
              <select class="form-control canauxSelector" id="channel" required></select>
              <label for="msg">Message: </label>
              <input id="msg" class="form-control" type="text" required/>
              <label for="delay">Temps (s): </label>
              <input id="delay" class="form-control" type="number" min="1"/>
            </div>
            <div class="modal-footer">
              <input id="sayModalBtn" type="submit" class="btn btn-primary" value="Envoyer">
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="rdvModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Création d'une réunion</h4>
          </div>
          <form class="tagForm" id="rdvForm">
            <div class="modal-body">
              <label for="rdvChannel">Canal: </label>
              <select class="form-control canauxSelector" id="rdvChannel" required></select>
              <label for="rdvSujet">Sujet: </label>
              <input id="rdvSujet" class="form-control" type="text" required/>
              <label for="rdvDesc">Description: </label>
              <textarea class="form-control" rows="4" id="rdvDesc" style="resize: vertical;"></textarea>
              <label for="rvdDate">Date: </label>
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" id="rvdDate" data-format="yyyy-MM-dd hh:mm"/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
            <div class="modal-footer">
              <input id="rdvModalBtn" type="submit" class="btn btn-primary" value="Envoyer">
            </div>
          </form>
        </div>
      </div>
    </div>

<!----------------------------------------------------------------------------------------------------------------------------------->

    <div class="container" style="margin-top: 2em">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#sayModal">Message</button>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#rdvModal">Réunion</button>
      <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#refreshAuthModal">Auth</button>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
